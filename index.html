<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="section-divide center" >
    <div class="grid-wrapper">
      <h1>Enter numbers as a string</h1>
      <h2><i>ex: five, forty-five</i></h2>
      <form action="" id="calculator">
        <input type="text" placeholder="First number" id="first">
        <select name="" id="operator" form="calculator">
          <option selected disabled hidden>Select an Operator</option>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="/">/</option>
          <option value="*">X</option>
        </select>
        <input type="text" placeholder="Second number" id="second">
      </form>
      <h1 id="result">Result</h1>
  </main>

<script src="app.js"></script>
</body>
</html>
